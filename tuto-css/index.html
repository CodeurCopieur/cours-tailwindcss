<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/index.css">
</head>
<body class="bg-gray-200 flex content-center justify-center items-center h-full">
    
    <div class="login-card">
        <img 
          class="flex-1 w-full md:h-full h-40 object-cover"
          src="https://picsum.photos/id/1047/200/300" alt="">

        <form action="" method="" class="flex-1 p-4 md:flex md:flex-col justify-center items-center">
          <h1 
             class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>

          <div class="mb-4">
            <label 
                  for="username" 
                  class="block text-gray-600 mb-2">Nom d'utilisateur</label>

            <input 
                  type="text" 
                  name="username" 
                  id="username"
                  class="input">
          </div>

          <div class="mb-4">
            <label 
                  for="username" 
                  class="block text-gray-600 mb-2">Mot de passe</label>

            <input 
                  type="text" 
                  name="password" 
                  id="username"
                  class="input">
          </div>

          <button type="submit" class="btn">Se connecter</button>
        </form>
      </div>
    </div>
</body>
</html>
